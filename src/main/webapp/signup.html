<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>signup-Student Management System</title>

 <link rel="stylesheet" type="text/css" href="css/signup.css">

</head>
<body style="background-image: url('https://www.shutterstock.com/image-photo/open-book-hardback-books-on-260nw-1287738289.jpg') ; text-align: center ; background-size: cover">
      <form action="SignupController" method="post">
      <h1><i>Signup Form</i></h1>
      <p>Enter Name</p>
      <input type="text" name="name" placeholder="Enter Name" id="na"><br><br>
      <p>Enter Email</p>
      <input type="email" name="email" placeholder="Enter Email" id="na"><br><br>
      <p>Enter Phone</p>
      <input type="phone" name="phone" placeholder="Enter Phone" id="na"><br><br>
      <p>Enter Password</p>
      <input type="password" name="pass" placeholder="Enter Password" id="na"><br><br>
      
      <input type="submit" value="signup" id="btn">
      
      </form>
</body>
</html>
