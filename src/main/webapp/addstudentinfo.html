<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add Student Info-Page</title>
<link rel="stylesheet" type="text/css" href="css/addstudentinfo.css">
</head>
<body style="text-align: center ; background-image: url(https://web.casio.jp/projector/sp/foresightview/img/column/05/photo01.webp) ; background-size: cover; " >
<div>
     <h1>Add Student Information</h1>
       <form action="AddStudentInfoController" method="post">
         
         <p>Name</p>
         <input type="text" name="name" placeholder="Enter Name" id="btn"><br><br>
         
         <p>Email</p>
         <input type="email" name="email" placeholder="Enter Email" id="btn"><br><br>
         
         <p>Age</p>
         <input type="age" name="age" placeholder="Enter Age" id="btn"><br><br>
         
         <p>City</p>
         <input type="city" name="city" placeholder="Enter City" id="btn"><br><br>
         
         <p>Gender</p>
         <input type="radio" name="gender" value="Male"/> Male  <input type="radio" name="gender" value="Female"/> Female <br><br>
         <input type="submit" value="Submit" id="na">
     
     </form>
</div>

</body>
</html>
